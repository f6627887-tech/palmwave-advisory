<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palm Wave Advisory</title>
  <style>
    :root{--teal:#0a7d8c;--sky:#e8f6fb;--ink:#083f47;}
    body{margin:0;background:var(--sky);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--ink);display:grid;place-items:center;min-height:100vh}
    .card{background:#fff;padding:28px 22px;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.07);text-align:center;width:min(720px,92vw)}
    h1{margin:0 0 10px;font-size:28px;color:var(--teal)}
    p{margin:8px 0 0;line-height:1.7}
  </style>
</head>
<body>
  <div class="card">
    <h1>🌴 Palm Wave Advisory</h1>
    <p>منصّة وطنية ذكية لتطوير وإدارة الوجهات الساحلية في المملكة بطريقة مستدامة وذكية ضمن رؤية 2030.</p>
  </div>
</body>
</html>
